{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'donateApp/style.css' %}">
    <title>WeDonate | {% block title %}{% endblock title %}</title>
</head>
<body>
    <header>
        <div class="logo">
            <figure>
                <img src="{% static 'donateApp/imgs/logo-2.png' %}" alt="logo">
            </figure>
        </div>
        <div class="title">
            <p>Admin Page</p>
        </div>
        <div class="username">
            
            {% if user.is_authenticated %}
                <p>Hi, {{ user.username }}</p>
                <svg fill="#00171f" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="25" height="25"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M20,18H4l2-2V10a6,6,0,0,1,5-5.91V3a1,1,0,0,1,2,0V4.09a5.9,5.9,0,0,1,1.3.4A3.992,3.992,0,0,0,18,10v6Zm-8,4a2,2,0,0,0,2-2H10A2,2,0,0,0,12,22ZM18,4a2,2,0,1,0,2,2A2,2,0,0,0,18,4Z"></path></g>
            {% endif %}
                
            </svg>
        </div>
    </header>
    <main>
            
        {% block content %}
            
        {% endblock content %}
                
    </main>
</body>
</html>
