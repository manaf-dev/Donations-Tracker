{% extends 'main.html' %}


{% block title %}Login{% endblock title %}


{% block content %}
    <section class="login-section">
        <form action="" method="post" class="login-form">
            {% csrf_token %}
            <fieldset>
                <legend>Login</legend>
                {{form}}
                <input type="submit" value="Login" class="btn btn-primary">
            </fieldset>
        </form>
    </section>
{% endblock content %}
